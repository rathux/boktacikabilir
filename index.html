<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senin ƒ∞√ßin üíñ</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      color: #d6336c;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 80px;
    }

    .gift-box {
      width: 150px;
      height: 120px;
      margin: 60px auto 0;
      position: relative;
      cursor: pointer;
    }

    .lid {
      width: 100%;
      height: 30px;
      background: #ff4d6d;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 5px 5px 0 0;
      z-index: 2;
      transition: transform 0.5s ease;
      transform-origin: top center;
    }

    .box {
      width: 100%;
      height: 90px;
      background: #ff4d6d;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 5px 5px;
    }

    .ribbon-vert,
    .ribbon-horiz {
      background: gold;
      position: absolute;
    }

    .ribbon-vert {
      width: 10px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon-horiz {
      height: 10px;
      width: 100%;
      top: 10px;
    }

    .opened .lid {
      transform: rotateX(70deg) translateY(-20px);
    }

    .rose {
      position: fixed;
      top: 100%;
      font-size: 30px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.1rem;
        line-height: 1.4;
      }
      .gift-box {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

<h1>
  Gitar √ßalabildiƒüin, resim √ßizebildiƒüin,<br />
  COOOOK g√ºzel ve tatlƒ± olduƒüun i√ßin bu hediye sana üéÅ
</h1>

<div id="gift" class="gift-box">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon-vert"></div>
  <div class="ribbon-horiz"></div>
</div>

<script>
  const gift = document.getElementById("gift");
  let opened = false;

  gift.addEventListener("click", () => {
    if (opened) return;
    opened = true;

    gift.classList.add("opened");

    // G√ºl animasyonu
    for (let i = 0; i < 70; i++) {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.textContent = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.fontSize = Math.random() * 20 + 20 + "px";
      rose.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 6000);
    }
  });
</script>

</body>
</html>
